<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ .Site.Home.RelPermalink }}">{{ .Site.Title }}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {{ $currentPage := . }}
                {{ range .Site.Menus.main}}
                <li class="nav-item">
                    <a class="nav-link{{ if $currentPage.IsMenuCurrent "main" . }} active" aria-current="page{{ end }}" href="{{ .URL }}">
                        {{ .Name }}
                    </a>
                </li>
                {{ end }}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Recipes
                    </a>
                    <ul class="dropdown-menu">
                        {{ range .Site.Menus.recipes}}
                        <li><a class="dropdown-item" href="{{.URL}}">{{.Name}}</a></li>
                        {{end}}
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
